<!DOCTYPE html>
<html xml:lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить объявление</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
  <h1>Добавить объявление</h1>
</header>
<nav>
  <ul>
    <li><a href="index.html">На домашнюю</a></li>
    <li><a href="contact.html">Контакты</a></li>
    <li><a href="create-ad.html">Добавить объявление</a></li>
    <li><a href="auctions.html">Аукционы</a></li>
    <li><a href="listings.html">В продаже</a></li>
  </ul>
</nav>
<section id="create-ad-content">
  <h2>Заполните данные вашего автомобиля</h2>
  <form>
    <label for="carMake">Марка:</label>
    <input type="text" id="carMake" name="carMake" required>

    <label for="carModel">Модель:</label>
    <input type="text" id="carModel" name="carModel" required>

    <label for="year">Год выпуска:</label>
    <input type="number" id="year" name="year" required>

    <label for="price">Цена:</label>
    <input type="text" id="price" name="price" required>

    <label for="mileage">Пробег:</label>
    <input type="text" id="mileage" name="mileage" required>

    <label for="condition">Состояние:</label>
    <select id="condition" name="condition" required>
      <option value="excellent">Excellent</option>
      <option value="good">Хорошее</option>
      <option value="fair">Удовлетворительное</option>
      <option value="poor">Плохое</option>
    </select>

    <label for="description">Описание:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <button type="submit">Добавить</button>
  </form>
</section>
<footer>
  &copy; 2023 Car Market
</footer>
</body>
</html>
