<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Address Book">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

    <title>Address Book</title>
</head>
<body>

    <head>
        <!-- СПИСОК ЗАПИСЕЙ -->
        <div id="abWrap">
            <div id="abHead">
                <h2>AB</h2>

                <form class="search">
                    <input type="text" id="abSearch" placeholder="Искать здесь...">
                </form>

                <div id="abAdd" class="material-icons" onclick="ab.toggle(true)">
                    Add
                </div>
            </div>
        </div>
    </head>
    
    <main>
        <!-- ДОБАВИТЬ/РЕДАКТИРОВАТЬ ФОРМУ ЗАПИСИ -->
        <div id="abForm">
            <form onsubmit="return ab.save()">
                <div id="abClose" class="material-icons" onclick="ab.toggle(false)">
                    close
                </div>
                <input type="hidden" id="abID"/>
                <label>Login <br>
                    <input type="text" id="abLogin" required/>
                </label>
                <label>Name <br>
                    <input type="text" id="abName"/>
                </label>
                <label>Phone <br>
                    <input type="text" id="abTel"/>
                </label>
                <label>Email <br>
                    <input type="email" id="abEmail"/>
                </label>
                <label>Address <br>
                    <input type="text" id="abAddr"/>
                </label>
                <label>About <br>
                    <input type="text" id="abAbout"/>
                </label>
                <input type="submit" value="Save" id="abGo"/>
            </form>
        </div>
        
        <div class="abSearch" id="abList"></div>

        <script src="assets/js/list.js"></script>
    </main>
</body>
</html>
